<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ</title>
    <link rel="stylesheet" href="styles/account-page.css">
    <link rel="stylesheet" href="styles/account-page-responsive.css">
</head>
<body>
    <div class="container">
       <div class="logo-account-page">
            <img src="assets/logo.jpg" alt="">
            <img src="assets/Jumpman_logo.svg.png" alt="">
       </div>
       
       <h1>Now let's make you a HaiSport Member.</h1>
      <form action="" method="">
        <div class="name">
            <input class="firstnameInput" type="text" placeholder="First Name*" >
            <input class="lastnameInput" type="text" placeholder="Last Name*" >
        </div>
        <div class="password">
            <input class="passwordInput" type="password" placeholder="Password*" required>
        </div>
        <div class="repassword">
            <input class="repasswordInput" type="password" placeholder="Re-enter Password*" required>
        </div>
        <div class="email">
            <input type="email" class="emailInput" placeholder="Email*" required>
        </div>
        <div class="submit">
            <input class="submitInput" type="submit" value="Sign Up">
        </div>
      
        <div class="submit">
            <p>You already have an account? Click <span><a href="log-in.html">Login</a></span></p>
        </div>
      </form>
    </div>
   
</body>
</html>
