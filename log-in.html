<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG NHẬP</title>
    <link rel="stylesheet" href="styles/account-page.css">
    <link rel="stylesheet" href="styles/account-page-responsive.css">
</head>
<body>
    
    <div class="container">
        <div class="logo-account-page">
            <a href="index.html">
                <img src="assets/logo.jpg" alt="">
                <img src="assets/Jumpman_logo.svg.png" alt="">
            </a>
        </div>
        
        <h1>Chào Bạn đã quay trở lại.</h1>
       <form action="" method="">
       
        <div class="email">
            <input type="email" class="emailInput" placeholder="Email*" required>
        </div>

         <div class="password">
             <input class="passwordInput" type="password" placeholder="Mật khẩu*" required>
         </div>
      
         <div class="submit">
             <input class="submitInput" type="submit" value="Đăng Nhập">
         </div>
       
         <div class="submit">
             <p>Bạn chưa có tài khoản? <br> Hãy <span><a href="sign-up.html">Tạo tài khoản</a></span></p>
         </div>
       </form>
     </div>

</body>
</html>
